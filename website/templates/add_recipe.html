{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-2">
    <h1>Create a new recipe</h1>
    <form method="POST" action="{% url 'add_recipe' %}">
        {% csrf_token %}
        <div class="mb-3">
            <textarea class="form-control" name="ingredients" placeholder="Enter the ingredients you have" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-secondary">Generate Recipe</button>
    </form>
</div>
{% endblock %}
